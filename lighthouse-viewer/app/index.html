<!doctype html>
<html data-report-context="viewer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Lighthouse Report Viewer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/GoogleChrome/lighthouse/master/assets/lh_logo_icon.png">
  <meta name="theme-color" content="#304ffe">
  <link rel="stylesheet" href="styles/viewer.css">
</head>
<body>

<div class="drop_zone"></div>

<output></output>

<div class="viewer-placeholder">
  <div class="viewer-placeholder-inner">
    <div>
      <img src="images/lh_logo_bg.png" class="viewer-placeholder-logo" alt="Lighthouse logo">
    </div>
    <div>
      <h1 class="viewer-placeholder__heading">Lighthouse Report Viewer</h1>
      <div class="viewer-placeholder__help">To view a report: Paste its json or a Gist URL.<br>
      You can also drag 'n drop the file or click here to select it.</div>
      <input type="url" class="viewer-placeholder__url js-gist-url"
             placeholder="Enter or paste Gist URL">
    </div>
  </div>
</div>

<div class="log-wrapper">
  <div id="log"></div>
</div>

<script src="src/main.js" async></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-85519014-2', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
